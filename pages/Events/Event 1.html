<!DOCTYPE html>
<?xml version="1.0" encoding="iso-8859-1"?>
<html>
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        body,html 
        {
            margin: 0 auto;
            height: 100%;
            width: 100%;
            scroll-behavior: smooth;
            background: black;
            
        }
        .parallelogram1 {
        animation-duration: .4s;animation-timing-function: ease-out;
        left: -1%;
	    width: 30vw;
        height: 4vh;
        border-style: solid;
        border-color: black;
	    transform: skew(340deg);
	    
        }
        .parallelogram2 {
        animation-duration: .6s;animation-timing-function: ease-out;
        left: -1%;
	    width: 25vw;
        height: 4vh;
        border-style: solid;
        border-color: black;
	    transform: skew(340deg);
	   
        }
        .parallelogram3 {
        animation-duration: .8s;animation-timing-function: ease-out;
        left: -1%;
	    width: 20vw;
        height: 4vh;
        border-style: solid;
        border-color: black;
	    transform: skew(340deg);
	    
        }
        .parallelogram4 {
        animation-duration: 1s;animation-timing-function: ease-out;
        left: -1%;
	    width: 15vw;
        height: 4vh;
        border-style: solid;
        border-color: black;
	    transform: skew(340deg);
	    
        }
        .custom
        {
          height: 100%;
          width:100%;
          background-image: url("background_main.png");
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
        }
    </style>
    <body>
            <div id="particles-js" class="custom">
        <h1 style="float: right;" class="w3-text-white">EVENTS</h1>
            <div class="btn btn-primary w3-purple  parallelogram1 w3-animate-left" style="display: flex"><i class="w3-display-right" style="font-size: 2.7vh;margin-right:4vw">EVENT NAME</i></div>
            <div class="btn btn-primary w3-purple  parallelogram2 w3-animate-left" style="display: flex"><i class="w3-display-right" style="font-size: 2.7vh;margin-right:4vw">Registration</i></div>
            <div class="btn btn-primary w3-purple  parallelogram3 w3-animate-left" style="display: flex"><i class="w3-display-right" style="font-size: 2.7vh;margin-right:3vw">Contact</i></div>
            <div class="btn btn-primary w3-purple  parallelogram4 w3-animate-left" style="display: flex;"><i class="w3-display-right" style="font-size: 2.7vh;margin-right:3vw">Rules</i></div>
           </div>
    </body>
    <script src="particle_anim1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
</html>
